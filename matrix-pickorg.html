<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>DocumentCloud Floating Matrix</title>
  <meta name="description" content="Floating Matrix of Recently Uploaded Documents">
  <meta name="author" content="Mitchell Kotler">

  <style>
    body {
      background-color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      height: 100vh;
    }

    .instructions {
      text-align: center;
      margin-bottom: 1rem;
    }

    input {
      border: 2px solid white;
      border-radius: 4px;
      padding: 0.5rem;
      font-size: 1rem;
      color: white;
      background-color: black;
      outline: none;
    }

    input::placeholder {
      color: #888;
    }

    .matrix {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      overflow: hidden;
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      pointer-events: none;
    }

    .document {
      position: absolute;
      animation-name: floatDown;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    @keyframes floatDown {
      0% { transform: translateY(-150%); }
      100% { transform: translateY(150%); }
    }
  </style>
</head>

<body>
  <div class="instructions">
    <h1>DocumentCloud Floating Matrix</h1>
    <p>Enter an organization ID to display recently uploaded documents:</p>
    <input id="organization" type="text" placeholder="Organization ID">
  </div>
  <div class="matrix" id="matrix"></div>
  <p id="errorMessage" style="color: red;"></p>

  <script type="module">
    import {
      searchDocuments,
      fetchWithCredentials,
    } from "./documentcloud-api.js";

    const config = {
      numDocuments: 10,
      animationBaseDuration: 10,
      animationDurationVariation: 5,
    };

    function showError(message) {
      const errorMessageElement = document.getElementById("errorMessage");
      errorMessageElement.textContent = message;
    }

    function createDocumentElement(embedHtml) {
      const div = document.createElement("div");
      div.innerHTML = embedHtml.trim();
      return div.firstChild;
    }

    const input = document.getElementById("organization");

    input.addEventListener("keyup", async (event) => {
      if (event.key === "Enter") {
        const organizationId = input.value;
        if (organizationId === "") {
          showError("Please enter an organization ID.");
          return;
        }

        try {
          const { results: documents } = await searchDocuments("*:*", {
            order_by: "created_at",
            organization_id: organizationId,
          });

          if (documents.length === 0) {
            showError("No documents found for the specified organization.");
            return;
          }

          document.querySelector(".instructions").style.display = "none";
          const matrixElement = document.getElementById("matrix");
          matrixElement.innerHTML = ""; // Clear previous documents
          const numDocuments = Math.min(config.numDocuments, documents.length);

          for (let i = 0; i < numDocuments; i++) {
            const document = documents[i];
            const documentId = document.id;
            const documentSlug = document.slug;

            const embedUrl = `https://www.documentcloud.org/documents/${documentId}-${documentSlug}`;
            const oembedUrl = `https://api.www.documentcloud.org/api/oembed?url=${encodeURIComponent(
              embedUrl
            )}&maxwidth=200&maxheight=300`;

            try {
              const data = await fetchWithCredentials(oembedUrl);
              const embedHtml = data.html;

              const documentElement = createDocumentElement(embedHtml);
              documentElement.className = "document";
              documentElement.style.left = `${Math.random() * 100}vw`;
              const scale = 0.5 + Math.random() * 1.5; // Random scale between 0.5 and 2
              documentElement.style.transform = `scale(${scale})`;

              documentElement.style.animationDuration = `${config.animationBaseDuration + i % config.animationDurationVariation}s`;
              documentElement.style.animationDelay = `${i % config.animationDurationVariation}s`;

              matrixElement.appendChild(documentElement);
            } catch (error) {
              showError(error.message);
            }
          }
        } catch (error) {
          showError(error.message);
        }

      }
    });

  </script>
</body>
</html>
